quarkus:
  datasource:
    jdbc:
      telemetry: true
    metrics:
      enabled: true
  hibernate-orm:
    database:
      generation: drop-and-create
  http:
    cors:
      ~: true
      origins: "*"
    test-port: 0
  jackson:
    serialization-inclusion: non_empty
  swagger-ui:
    always-include: true